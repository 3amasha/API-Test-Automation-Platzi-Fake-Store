# =========================
# Base API Configuration
# =========================
base.url=https://api.escuelajs.co/api/v1
env.name=dev

# Logging
log.request=true
log.response=true

# Timeouts (ms)
timeout.connection=5000
timeout.read=5000
timeout.response=5000

# =========================
# Authentication
# =========================
default.email=your_email@example.com
default.password=your_password

# =========================
# API Endpoints
# =========================
endpoint.products=/products
endpoint.categories=/categories
endpoint.users=/users
endpoint.auth.login=/auth/login
endpoint.auth.profile=/auth/profile
endpoint.files=/files

# =========================
# Retry Policy
# =========================
retry.enabled=true
retry.max.attempts=3
retry.delay.ms=2000
